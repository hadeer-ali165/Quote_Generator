<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- first font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Source+Serif+4:ital,opsz,wght@1,8..60,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="bg-quots">
                <div class="txtQuote">
                    <div class="title">
                        <h3>Quote of the Day</h3>
                    </div>
                    <div class="text" id="text">
                        <div class="txtBox">
                            <div class="text-icon">
                                <p><i class="fa-solid fa-quote-left"></i> 
                                    <span>Keep away from people who try to belittle your ambitions. Small people
                                    always do that, but the really great make you feel that you, too, can become great.
                                </span> <i class="fa-solid fa-quote-right"></i></p>
                            </div>
                            <p class="name"><span></span><span>Mark Twain</span></p>
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="icon-media d-flex">
                            <div class="icon1"><i class="fa-solid fa-volume-high"></i></div>
                            <div class="icon1"><i class="fa-solid fa-copy"></i></div>
                            <div class="icon1"><i class="fa-brands fa-twitter"></i></div>
                        </div>
                        <div class="buttonQuote" id="btn">
                            <a href="#">New Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/js/bootstrap.bundle.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
